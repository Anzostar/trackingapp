<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx Tracking</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(90deg, #4d148c, #ff6600);
            color: white;
            padding: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 100px;
            margin-right: 15px;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            max-width: 450px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }
        input {
            margin: 12px 0;
            padding: 12px;
            width: calc(100% - 24px);
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }
        .track-btn {
            background: #ff6600;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            transition: background 0.3s;
        }
        .track-btn:hover {
            background: #e65c00;
        }
        .tracking-info {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
            color: #333;
            padding: 10px;
            border-left: 4px solid #ff6600;
            background: #fff3e0;
            border-radius: 6px;
        }
        .hidden {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/FedEx_Express.svg/2560px-FedEx_Express.svg.png" alt="FedEx Logo" class="logo">
        FedEx Tracking
    </div>
    <div class="container">
        <h2>Track Your Package</h2>
        <input type="text" id="trackingNumber" placeholder="Enter FedEx Tracking Number">
        <button class="track-btn" onclick="trackPackage()">Track</button>
        
        <div id="trackingResult" class="tracking-info hidden">
            <h3>Status:</h3>
            <p id="statusMessage">Fetching updates...</p>
        </div>
    </div>
    
    <script>
        const fakeUpdates = [
            "Shipment information received",
            "Package picked up",
            "In transit to destination",
            "Arrived at sorting facility",
            "Out for delivery",
            "Delivered"
        ];

        function generateTrackingNumber() {
            return "FX" + Math.floor(100000000000 + Math.random() * 900000000000);
        }

        function trackPackage() {
            let trackingInput = document.getElementById("trackingNumber");
            if (trackingInput.value === "") {
                trackingInput.value = generateTrackingNumber();
            }
            let statusMessage = document.getElementById("statusMessage");
            let resultDiv = document.getElementById("trackingResult");
            resultDiv.classList.remove("hidden");
            
            let index = 0;
            statusMessage.textContent = fakeUpdates[index];

            let interval = setInterval(() => {
                index++;
                if (index < fakeUpdates.length) {
                    statusMessage.textContent = fakeUpdates[index];
                } else {
                    clearInterval(interval);
                }
            }, 2000);
        }
    </script>
</body>
</html>
